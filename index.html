<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/oracle-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Oracle Philosophy System - AI transparency through deception detection and philosophical inquiry">
    <meta name="keywords" content="AI, philosophy, deception detection, blockchain, transparency">
    <title>Oracle Philosophy System</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="Oracle Philosophy System">
    <meta property="og:description" content="Exploring the boundaries between truth and creative expression in AI">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://oracle-philosophy.system">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Oracle Philosophy System">
    <meta name="twitter:description" content="AI transparency through deception detection and philosophical inquiry">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS for initial loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
        color: #2c3e50;
      }
      
      #app {
        min-height: 100vh;
      }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #8a2be2, #4a00e0);
        color: white;
        text-align: center;
      }
      
      .loading-logo {
        font-size: 3rem;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen shown until Vue app mounts -->
      <div class="loading-screen">
        <div class="loading-logo">üêç</div>
        <div class="loading-text">Oracle Philosophy System</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
    
    <!-- Analytics (optional) -->
    <script>
      // Simple analytics to track page views
      window.addEventListener('load', function() {
        if (typeof gtag !== 'undefined') {
          gtag('config', 'GA_MEASUREMENT_ID');
        }
      });
    </script>
  </body>
</html>
